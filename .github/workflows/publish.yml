name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "The version to publish"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/locknessie/
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    # build distribution
    - name: Build distribution
      run: |
        cd src
        python -m build

    # publish to pypi
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

